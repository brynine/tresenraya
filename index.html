<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en Raya</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <main class="container">
      <h1>Tres en Raya</h1>

      <!-- Formulario de configuración -->
      <form id="setup-form" class="setup">
        <div>
          <label for="player1">Jugador 1 (X):</label>
          <input type="text" id="player1" placeholder="Nombre del jugador 1" />
        </div>
        <div>
          <label for="player2">Jugador 2 (O):</label>
          <input type="text" id="player2" placeholder="Nombre del jugador 2" />
        </div>
        <fieldset>
          <legend>¿Quién empieza?</legend>
          <label><input type="radio" name="first" value="X" checked /> X</label>
          <label><input type="radio" name="first" value="O" /> O</label>
        </fieldset>
        <button class="btn_iniciar">Iniciar Partida</button>
      </form>

      <!-- Tablero -->
      <section class="game">
        <div id="status" class="status">Esperando partida...</div>
        <div id="board" class="board"></div>

        <div class="info">
          <p>Movimientos: <span id="move-count">0</span></p>
          <p>Tiempo: <span id="timer">00:00</span></p>
        </div>

        <div class="controls">
          <button id="rematch-btn">Revancha</button>
          <button id="newgame-btn">Nueva Partida</button>
        </div>
      </section>

      <!--Historial -->
      <section class="history">
        <h2>Historial de Partidas</h2>
        <div class="filters">
          <label
            >Ganador:
            <input
              type="text"
              id="filter-winner"
              placeholder="Filtrar por nombre"
            />
          </label>
          <label>Desde: <input type="date" id="filter-from" /></label>
          <label>Hasta: <input type="date" id="filter-to" /></label>
          <button id="apply-filters">Aplicar</button>
          <button id="clear-filters">Limpiar</button>
        </div>

        <table id="history-table">
          <thead>
            <tr>
              <th>Jugadores</th>
              <th>Ganador</th>
              <th>Movimientos</th>
              <th>Duración</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="history-controls">
          <button id="export-json">Exportar JSON</button>
          <button id="clear-history">Borrar Historial</button>
        </div>
      </section>
    </main>

    <script type="module" src="./js/game.js"></script>
  </body>
</html>
